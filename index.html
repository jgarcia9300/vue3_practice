<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- confirmar que se este usando vue3 -->
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>


</head>

<body>
    <h1>Hello Vue;</h1>
    <div id="app">
        <div v-if="showBooks">
            <p>{{ title }} - {{author}} - {{age}}</p>
        </div>
        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>
        <!-- v-show usa css para mostrar elemento usando la propiedad display. v-if accede al DOM -->
        <div v-show="showBooks">Currently Showing Books</div>



        <!-- <p>{{ title }} - {{author}} - {{age}}</p>  -->
        <!-- nombre de la propiedad que se esta retornando en apps.js -->
        <!-- v-on reacciona a eventos. En este caso al hacer click se ejecuta codigo javascript en donde age se va a incrementar. -->
        <!-- <button v-on:click="age++">Increase Age</button> <br> <br> 
        <button v-on:click="age--">Decrease Age</button> -->
        <!-- La forma corta para usar v-on:click es @click. Es posible acceder a las funciones creadas en los metodos tambien -->
        <!-- <div @click="changeTitle('Oathbringer')">change Book Title</div> -->
        <!-- </div> -->

        <br>
        <!-- mouse events -->
        <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box"></div>

    </div>

        <script src="apps.js"></script>
</body>

</html>
